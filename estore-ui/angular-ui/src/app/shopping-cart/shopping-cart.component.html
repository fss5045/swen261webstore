<div *ngIf="isCustomer; else notCustomer">
  <h2>{{currentUser?.username}}'s Cart</h2>
  <ul class="items">
    <li *ngFor="let item of cart">
      <div *ngIf="item" class="detail">
        <label class="name">{{item.name}}: </label>
        <label class="price">${{item.price}} </label><br>
        <label class="number">({{item.number}} left)</label>
        <button type="button" class="remove" title="remove" (click)="removeFromCart(item)">Remove</button>
      </div>
    </li>
  </ul> 
  <button *ngIf="cart.length > 0; else emptyCart" type="button" class="checkout" [routerLink]="['/checkout']">Checkout</button>
  <ng-template #emptyCart>
    <h3>Your cart is empty</h3>
    <button type="button" [routerLink]="['/products']">View products</button>
  </ng-template>
</div>
<ng-template #notCustomer id="notCustomer">
  <h2>You're not logged in as a Customer</h2>
  <button type="button" [routerLink]="['/login']">Login</button>
</ng-template>
