<head>
    <h2>Login</h2>
</head>
<body>
    <div class = "body" *ngIf="!isAdmin && !isCustomer">
        <label for="username">Enter Username: </label>
        <input id="username" [(ngModel)]="name"/>
        <button type="button" (click)="login(name)">Login</button>
    </div>
    <div class = "body" *ngIf="isAdmin || isCustomer">
        <label>You're already logged in:</label>
        <button type="button" (click)="logout()">Logout</button>
    </div>
</body>
