<h2>Login</h2>
<body>
    <div class ="text" *ngIf="!isAdmin && !isCustomer">
        <label for="username">Enter Username: </label>
        <input id="username" [(ngModel)]="name"/>
        <button type="button" (click)="login(name)">Login</button>
    </div>
    <div class ="text" *ngIf="isAdmin || isCustomer">
        <label>You're already logged in as: {{currentUser?.username}}</label>
        <button type="button" (click)="logout()">Logout</button>
    </div>
</body>
