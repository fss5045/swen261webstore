<h2>Discount Codes</h2>
<ul class="codes">
    <li *ngFor="let code of discounts">
        <span>
            {{code.name}}, {{code.amount}}% 
            <button type="button" class="delete" title="delete product" (click)="delete(code)">x</button>
        </span>
    </li>
</ul>
<label for="new-discount-name">New Discount Code: </label>
<input id="new-discount-name" [(ngModel)]="code" />
<label for="new-discount-amount">Amount: </label>
<input type="number" id="new-discount-amount" min='0' max="100" [(ngModel)]="amount"/> %
<button type="button" class="add-button" (click)="add()"> Add</button>
